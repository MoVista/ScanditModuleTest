<p>ScanditBarcodeCapture implements the barcode capture capabilities of the Scandit Data Capture SDK. It supports reading a large number of different barcode symbologies.</p>

<p>Learn more with the <a href="https://docs.scandit.com/data-capture-sdk/titanium/get-started-barcode.html">official documentation</a> or get started with <a href="https://github.com/Scandit/datacapture-titanium-samples">our samples</a>.</p>
