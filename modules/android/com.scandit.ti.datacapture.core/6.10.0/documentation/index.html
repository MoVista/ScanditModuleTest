<p>ScanditCaptureCore builds the foundation of all data capture related functionality offered by the Scandit Data Capture SDK. It contains classes and interfaces shared between the data capture modules.</p>

<p>Learn more with the <a href="https://docs.scandit.com/data-capture-sdk/titanium/core/concepts.html">official documentation</a> or get started with <a href="https://github.com/Scandit/datacapture-titanium-samples">our samples</a>.</p>
